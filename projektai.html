---
layout: default
title: Projektai
menutitle: Projektai
---
<div class="projects">
{% assign projects = site.projektai | reverse %}
{% for project in projects %}
  <article class="project project--hero">
    <div class="project__hero-image"
      {% if project.hero %}
	{% assign hero_src = project.path | remove_first: "_projektai/" | remove_first: "/page.md" | prepend: "/projektas/" | append: "/images/hero.jpg" %}
	 style="background-image: url('{{hero_src}}');"
      {% endif %}
    >
    </div>
    <div class="project__container">
      <h3 class="project__title">
	<a href="{{site.baseurl}}{{ project.url }}">{{ project.title }}</a>
      </h3>
      <div class="project__body">
	{{ project.excerpt }}
      </div>
    </div>
  </article>
{% endfor %}
</div>
